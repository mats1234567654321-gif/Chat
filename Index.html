<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chatsave</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: #fff; padding: 10px; text-align: center; }
    #login { padding: 20px; background: #fff; }
    #chat-container { display: none; flex-direction: column; height: 100vh; }
    #chat { flex: 1; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #fff; }
    #input-area { display: flex; padding: 10px; background: #eee; }
    #message { flex: 1; padding: 5px; }
    #send { padding: 5px 10px; margin-left: 5px; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: #333; }
    .time { font-size: 0.8em; color: #666; margin-left: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Chatsave</h1>
  </header>

  <!-- Login-Bereich -->
  <div id="login">
    <h2>Login</h2>
    <label>Benutzername: <input id="username"></label><br><br>
    <label>Passwort: <input id="password" type="password"></label><br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Chat-Bereich -->
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input id="message" placeholder="Nachricht eingeben...">
      <button id="send" onclick="send()">Senden</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
